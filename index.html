<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <!-- component -->
        <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat"
            style="background-image:url('https://unsplash.it/2500')">
            <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
                <div class="text-white">
                    <div class="mb-8 flex flex-col items-center">
                        <img src="https://unsplash.it/150" class=" rounded-full "
                            width="150" alt="" srcset="" />
                        <h1 class="mb-2 text-2xl">My Acount</h1>
                        <span class="text-gray-300">Enter Login Details</span>
                    </div>
                    <form action="#">
                        <div class="mb-4 text-lg">
                            <input
                                class="rounded-3xl border-none bg-blue-400 bg-opacity-50 px-6 py-2 text-center  text-inherit placeholder-slate-200 shadow-lg outline-none "
                                type="email" name="name" placeholder="id@email.com" />
                        </div>

                        <div class="mb-4 text-lg">
                            <input
                                class="rounded-3xl border-none bg-blue-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none"
                                type="Password" name="name" placeholder="*********" />
                        </div>
                        <div class="mt-8 flex justify-center text-lg text-black">
                            <button type="submit"
                                class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl  transition-colors duration-300 hover:bg-yellow-600"> <a href="home.html">Login</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
